<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Tic Tac Toe</h1>

  <form id="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
      <input class="button" type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <form id="sign-in">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input class="button" type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="change-password">
    <fieldset>
      <legend>Change Password!</legend>
      <input type="password" name="passwords[old]" placeholder="password">
      <input type="password" name="passwords[new]" placeholder="password">
      <input class="button" type="submit" name="submit" value="Change Password!">
    </fieldset>
  </form>
  <form id="sign-out">
    <fieldset>
      <legend>Sign Out!</legend>
      <input class="button" type="submit" name="submit" value="Sign Out!">
    </fieldset>
  </form>
</body>

</html>
